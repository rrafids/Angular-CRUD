<form style="margin-right: 200px; margin-left: 200px; margin-top: 75px;">
    <div class="jumbotron">
      <h3 style="margin-top: -20px;">Create a Business</h3>
      <br>
        <div class="form-group">
          <label for="name">Person Name</label>
          <input type="email" class="form-control" id="name" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
          <label for="password">Business Name</label>
          <input type="password" class="form-control" id="password" placeholder="Enter Business Name">
        </div>
        <div class="form-group">
          <label for="number">Business GST Number</label>
          <input type="email" class="form-control" id="number" placeholder="Example : 11111111">
        </div>
        <button type="submit" class="btn btn-primary">Add Business</button>
    </div>
  </form>
